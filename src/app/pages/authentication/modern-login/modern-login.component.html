<header class="header">
    <a class="logo">
        <img src="assets/images/logos/logoSahl.png" alt="logo" class="logo-icon" />
        <span>Sahl</span>
    </a>
    <div class="d-flex gap-4">
        <button mat-mini-fab aria-label="theme" (click)="toggleTheme()" class="m-r-5 icon-35"
            [ngClass]="isDarkTheme() ? 'bg-dark text-primary' : 'bg-light-warning text-warning-black'">
            <i-tabler class="d-flex" [name]="isDarkTheme() ? 'moon' : 'sun-low'"></i-tabler>
        </button>
        <button mat-mini-fab aria-label="help" class="m-r-5 icon-35">
            <i-tabler class="d-flex" name="help-circle"></i-tabler>
        </button>
    </div>
</header>
<div class="blank-layout-container justify-content-center align-items-center bg-slate-50">
    <div class="position-relative row w-100 h-100 justify-content-center gap-100">
        <div class="col-lg-4 d-flex align-items-center">
            <mat-card class="cardWithShadow boxed-auth">
                <mat-card-content class="p-32">
                    <div class="text-center">
                        <h4 class="f-s-24 f-w-600 m-t-16">Welcome Back!</h4>
                    </div>

                    <form class="m-t-30">
                        <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput />
                        </mat-form-field>
                        <!-- password -->
                        <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput [type]="hidePassword ? 'password' : 'text'" />
                            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                                <i-tabler [name]="hidePassword ? 'eye-off' : 'eye'"></i-tabler>
                            </button>
                        </mat-form-field>

                        <div class="d-flex align-items-center m-b-12">
                            <mat-checkbox color="primary">Remember this Device</mat-checkbox>
                            <a [routerLink]="['/']"
                                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password
                                ?</a>
                        </div>
                        <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
                            Sign In
                        </a>
                        <!-- input -->
                    </form>
                    <div class="or-border m-t-30">or sign in with</div>
                    <div class="row m-t-24 custom-row">
                        <div class="col-12 col-sm-6">
                            <button mat-stroked-button class="w-100">
                                <div class="d-flex align-items-center">
                                    <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16"
                                        class="m-r-8" />
                                    <span>
                                        Sign in with Google
                                    </span>
                                </div>
                            </button>
                        </div>
                        <div class="col-12 col-sm-6">
                            <button mat-stroked-button class="w-100 d-flex align-items-center">
                                <div class="d-flex align-items-center">
                                    <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40"
                                        class="m-r-4" />
                                    Sign in with FB
                                </div>
                            </button>
                        </div>
                    </div>

                    <span class="d-block f-w-500 text-center m-t-24">New to Sahl?
                        <a [routerLink]="['/authentication/register']"
                            class="text-decoration-none text-primary f-w-500 f-s-14">
                            Create an account</a>
                    </span>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-4 d-flex align-items-center">
            <div class="d-sm-none">
                <img class="d-block" style="height: 500px; vertical-align: middle;"
                    [src]="backgroundImage()" alt="Login Illustration" />
            </div>
        </div>
    </div>
</div>
