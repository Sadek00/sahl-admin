<mat-sidenav-container class="mainWrapper blue_theme" [class.sidebarNav-mini]="sidebarMini"
  [class.light-theme]="!isDarkTheme()" [class.dark-theme]="isDarkTheme()" autosize autoFocus dir="ltr">
  <!-- ============================================================== -->
  <!-- Vertical Sidebar -->
  <!-- ============================================================== -->
  <mat-sidenav #leftsidenav [mode]="isOver ? 'over' : 'side'" [opened]="!isOver"
    (openedChange)="onSidenavOpenedChange($event)" (closedStart)="onSidenavClosedStart()" class="sidebarNav">
    <div class="flex-layout">
      <app-sidebar (toggleMobileNav)="toggleMenu()" [showToggle]="isOver"></app-sidebar>
      <ng-scrollbar class="position-relative" style="height: 100%">
        <mat-nav-list class="sidebar-list">
          @for(item of navItems; track item) {
          <app-nav-item [item]="item" (notify)="sidenav.toggle()">
          </app-nav-item>
          }
        </mat-nav-list>
      </ng-scrollbar>
    </div>
  </mat-sidenav>

  <!-- ============================================================== -->
  <!-- Main Content -->
  <!-- ============================================================== -->
  <mat-sidenav-content class="contentWrapper" #content>
    <!-- ============================================================== -->
    <!-- VerticalHeader -->
    <!-- ============================================================== -->

    <app-header [showToggle]="!isOver" (toggleMobileNav)="sidenav.toggle()"></app-header>

    <main class="maxWidth bg-slate-50">
      <!-- ============================================================== -->
      <!-- Outlet -->
      <!-- ============================================================== -->
      <router-outlet></router-outlet>
    </main>

    <div class="footer d-flex justify-content-between bg-slate-50">
      <!-- <div class="d-flex align-items-center gap-4">
        <i-tabler name="arrow-bar-to-left" class="icon-20 cursor-pointer m-l-12"
          (click)="toggleSidebarMini()"></i-tabler>
        <span>Sidebar Mini</span>
      </div> -->

      <a class="text-decoration-none" href="" target="_blank">Â© {{year}} Sahl. All rights reserved.</a>

      <div class="d-flex align-items-center gap-4">
        <span>Version 1.0.0</span>
        <div class="icon-10 bg-green-500 rounded-full"></div>
        <span class="f-s-12">All Systems Operational</span>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
